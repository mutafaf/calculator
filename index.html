<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  
      <title>Calculator</title>
     
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <link href="Site.css" rel="stylesheet" />
     
 </head>
<body>




    <br />
    <br />
    <div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12" style="padding:10px">
            <input type="tel" name="cal-input" value="" class="btn-block btn-default"  style="height:65px;border:groove ;border-width:10px; background-color:transparent ; text-align:right; font-size:40px ;font-style:normal ;font-variant-numeric:tabular-nums " />

        </div>
    </div>
    
    <!--row 1 -->

    <div class="row">
        <div class="col-md-9 col-sm-1" style="padding:10px">
            <button class="btn btn-block btn-danger" style="font-size:xx-large;border:groove; border-width: 10px">Clear</button>
        </div>
        <div class="col-md-3 col-sm-1" style="padding:10px">
                <button class="btn btn btn-block btn-default" style="font-size:xx-large;border:groove; border-width: 10px"> <= </button>
        </div>
    </div>

    <!--row 1 ends -->

    <!--row 2 -->

    <div class="row">

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-block btn-default" style="font-size:xx-large;border:groove; border-width: 10px"> 7</button>
        </div>

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> 8 </button>
        </div>

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> 9 </button>
        </div>

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> % </button>
        </div>
    </div>

    <!--row 2 ends -->

    <!--row 3 -->

    <div class="row">

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> 4</button>
        </div>
        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> 5 </button>
        </div>

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> 6 </button>
        </div>

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> x </button>
        </div>
    </div>

    <!--row 3 ends -->

    <!--row 4 -->
    
    <div class="row">
        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> 1</button>
        </div>

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> 2 </button>
        </div>

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> 3 </button>
        </div>
        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> - </button>
        </div>
    </div>

    <!--row 4 ends -->

    <!--row 5 -->

    <div class="row">

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size: xx-large; border: groove; border-width: 10px"> .</button>
        </div>

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size: xx-large; border: groove; border-width: 10px"> 0 </button>
        </div>

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-success btn-block" style="font-size: xx-large;border:groove; border-width: 10px"> = </button>
        </div>

        <div class="col-md-3" style="padding:10px">
            <button class="btn btn-default btn-block" style="font-size:xx-large;border:groove; border-width: 10px"> + </button>
        </div>
    </div>

    <!--row 5 ends -->
        </div>
</body>
</html>
